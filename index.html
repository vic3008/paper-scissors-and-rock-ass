<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPER SCISSORS ROCK</title>
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="./assets/app/index.js"></script>
</head>
<body>
    <div class="content">
        <div class="scorebox">
            <div class="title">
                <img src="./assets/title.png" alt="">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="./assets/Paper.png" onclick="pickUserHand('paper')">
            </div>
            <div class="hand scissors">
                <img src="./assets/Scissors.png" onclick="pickUserHand('scissors')">
            </div>
            <div class="hand rock">
                <img src="./assets/Rock.png" onclick="pickUserHand('rock')">
            </div>
        </div>
        <div class="contest">
            <div class="userhand">
               <h1>YOU PICKED</h1>
               <div class="handImageContainer">
                <img id="userPickImage" src="./assets/Paper.png">
               </div> 
            </div>
            <div class="referee">
                <div class="decision"><h1>YOU WIN</h1></div>
                <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
            </div>
            <div class="computerhand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="./assets/Scissors.png">
                </div>
            </div>
        </div>





    </div>
</body>
</html>
